<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  {% block head %}{% endblock %}
</head>
<body>

  <header class="site-header position-fixed container-fluid container-500 p-0">
    <navbar class="navbar navbar-expand-md navbar-light bg-light">
      <div class="d-flex justify-content-around container-md">
        <div class="container-fluid container-sm">
          <div class="d-flex flex-row bd-highlight">
            <!-- Logo and Title -->
            <a class="navbar-brand nav-link active" href="#">AntiKeosKeosBot</a>
          </div>
        </div>
        <div class="container-fluid container-sm">
          <div class="d-flex flex-row bd-highlight justify-content-end">
            <a href="/" class="nav-link">How to use</a>
            <a href="/" class="nav-link">Credit</a>
          </div>
        </div>
      </div>
    </navbar>
  </header>

  <div class="position-relative" style="min-height: 60px; height: 12%"></div>

  {% block body %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>

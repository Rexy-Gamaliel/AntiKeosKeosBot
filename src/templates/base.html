<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  {% block head %}{% endblock %}

<body class="position-relative">
    <nav class="navbar navbar-expand-md navbar-light bg-light position-relative">
      <div class="container-fluid d-flex flex-row justify-content-around flex-nowrap position-relative">
        
        <div class="container-fluid container-sm me-auto">
          <div class="d-flex flex-row bd-highlight align-items-center">

            <img src="{{ url_for('static', filename='assets/Anebo_smile.png') }}" alt="" class="align-self-center" style='max-height: 30px; display:block;'>
            <a href="/" class="navbar-brand nav-link active" class="align-self-center" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">AntiKeosKeosBot</a>
          </div>
        </div>

              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
  
          <div id="menuToggler" class="container-fluid container-sm navbar-collapse collapse" style="margin-right: 50px;">
            <div class="me-auto"></div>
            <ul class="navbar-nav mb-2 mb-lg-0 d-flex flex-row bd-highlight justify-content-end">
              
              <li class="nav-item">
                <a href="/how_to_use" class="nav-link" id="how_to_use">How to use</a>
              </li>
  
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Credit

                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown" style="z-index: 99;">
                  <li><a href="https://github.com/rexy-gamaliel" style="font-size: 0.7em;" class="dropdown-item mx-auto" aria-disabled="true">13519010 - Rexy Gamaliel R.</a></li>
                  <li><a href="https://github.com/dethaa" style="font-size: 0.7em;" class="dropdown-item mx-auto" aria-disabled="true">13519034 - Sharon Bernadetha Marbun</a></li>
                  <li><a href="https://github.com/ruhiyahfw" style="font-size: 0.7em;" class="dropdown-item mx-auto" aria-disabled="true">13519092 - Ruhiyah Faradishi</a></li>
                </ul>
              </li>
  
            </ul>
          </div>
        </div>
      </div>
    </nav>


  <div class="position-relative" style="min-height: 60px; height: 12%; z-index: -99;"></div>

  {% block body %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
